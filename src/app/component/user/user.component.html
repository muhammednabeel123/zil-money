<div class="h-full w-full flex items-start justify-center">
    <div class="m-20 w-full h-full">
        <table class="table-auto h-full w-full" >
        <thead class="w-16">
            <tr class="bg-[#e5e7eb] h-12 "> 
                <td class="header font-bold ">Name</td>
                <td class="header font-bold">Company name</td>
                <td class="header font-bold">Designation</td>
            </tr>
        </thead>
        <tr class="">
            <td ><div class="flex border-2 h-10 mt-3">
                <svg class="w-4 mt-3 h-4 ml-3" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
                    <path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"></path>
                    </svg><input type="text" class="w-full outline-none" placeholder="Search" [(ngModel)]="name"></div></td>
                    <td><div class="flex border-2 h-10 mt-3">
                        <svg class="w-4 mt-3 h-4 ml-3 " xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
                            <path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"></path>
                            </svg><input type="text" class="w-full outline-none" placeholder="Search" [(ngModel)]="company_name"></div></td>
                            <td><div class="flex border-2 h-10 mt-3">
                                <svg class="w-4 mt-3 h-4 ml-3" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
                                    <path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"></path>
                                    </svg><input type="text" placeholder="Search" class="w-full outline-none"  [(ngModel)]="desingnation"></div></td>
        </tr>

        <tr *ngFor="let user of userData |async |search:'name':name |search:'company_name':company_name |search:'desingnation':desingnation"  class="border-b-2"  [ngClass]="{'bg-[#bbf7d0]':user.company.designation === 'angular Developer'}"> 
            <td class="p-3">
                {{user.name}}
                <br>
               <div class="text-gray-500 mt-2"> {{user.email}}</div>
            </td>
            <td>
                {{user.company.name}}
            </td>
            <td>
                {{user.company.designation}}
            </td>

        </tr>
        </table>
    </div>
</div>
